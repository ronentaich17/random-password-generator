<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        The classes below will be customized in the style sheet (style.css).
        For instance, the button (btn) class will be customized as a black button
        and the password-container class will show up as green with a width of 500px
        (the specifics can be found on the style.css stylesheet file)
    -->
    <div class="password-container">
        <h2>Random Password Generator</h2>
        <p>made by Ronen Taich</p>
        <div class="input-container">
            <input type="text" id="input" class="input" placeholder="Press Generate..." readonly>
            <i class="fa-solid fa-copy fa-2x"></i>
        </div>
        <button class="btn">Generate</button>
    </div>
    <div class="alert-container active"></div>
    <script src="index.js"></script>
</body>
</html>
